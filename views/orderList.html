<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Go购商城后台管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/ht_style.css"/>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>Go购商城后台管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a href="./login">退出</a>
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11  星期一</span>

    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                <li><a href="./order/orderList">"订单管理</a></li>
                <li ><a href="./product/productList">商品管理</a></li>
                <li id="active"><a href="/users/userList">用户管理</a></li>
                <li><a href="./password">密码修改</a></li>
                <li><a href="./login">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>订单管理页面</span>
            </div>
            <div class="search">
                <span>商品名称：</span>
                <input type="text" placeholder="请输入商品的名称"/>

                <span>是否付款：</span>
                <select name="fukuan">
                    <option value="">--请选择--</option>
                    <option value="">已付款</option>
                    <option value="">未付款</option>
                </select>

                <input type="button" value="查询"/>
                <a href="./orderAdd">添加订单</a>
            </div>
            <!--账单表格 样式和供应商公用-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">订单ID</th>
                    <th width="20%">用户ID</th>
                    <th width="10%">商品ID</th>
                    <th width="10%">下单时间</th>
                    <th width="10%">总金额</th>
                    <th width="10%">运费</th>
                    <th width="30%">是否付款</th>
                </tr>

                <tr>
                    <td>PRO—001</td>
                    <td>001</td>
                    <td>001</td>
                    <td>2021-5-30</td>
                    <td>680</td>
                    <td>0</td>
                    <td>已付款</td>
                    <td>
                        <a href="./providerView"><img src="images/read.png" alt="查看" title="查看"/></a>
                        <a href="./providerUpdate"><img src="images/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="#" class="removeorder"><img src="images/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeBi">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该订单吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>

    <footer class="footer">
    </footer>

<script src="js/jquery.js"></script>
<script src="js/js.js"></script>
<script src="./js/time.js"></script>

</body>
</html>
