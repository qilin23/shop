<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Go购商城后台管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/ht_style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>Go购商城后台管理系统</h1>

    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
        <a href="./login">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
 
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li><a href="./orderList">订单管理</a></li>
                <li ><a href="./productList">商品管理</a></li>
                <li id="active"><a href="./userList">用户管理</a></li>
                <li><a href="./password">密码修改</a></li>
                <li><a href="./login">退出系统</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商修改页</span>
        </div>
        <div class="productAdd">
            <form action="#">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="pid">商品ID：</label>
                    <input type="text" name="pid" id="pid"/>
                    <span>*请输入商品ID</span>
                </div>
                <div>
                    <label for="pname">商品名称：</label>
                    <input type="text" name="pname" id="pname"/>
                    <span >*请输入商品名称</span>
                </div>
                <div>
                    <label for="shopprice">商品价格：</label>
                    <input type="text" name="shopprice" id="shopprice"/>
                    <span>*请输入商品价格</span>

                </div>
                <div>
                    <label for="limit">商品库存：</label>
                    <input type="text" name="limit" id="limit"/>
                    <span>*请输入商品库存</span>
                </div>
   
                </div>
                <div>
                    <label for="describe">描述：</label>
                    <input type="text" name="describe" id="describe"/>
                </div>
                <div class="productAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="productList.html">返回</a>-->
                    <input type="button" value="保存" onclick="history.back(-1)"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer">
</footer>
<script src="js/time.js"></script>

</body>
</html>
